<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest</title>
</head>
<body>
    

    <script>      
const principal = 311040; 
const annualRate = 0.05; 
const timesCompounded = 4; 
const years = 3; 


const amount = principal * Math.pow((1 + annualRate / timesCompounded), timesCompounded * years);


const compoundInterest = amount - principal;


console.log("Principal: $" + principal);
console.log("Annual Interest Rate: " + (annualRate * 100) + "%");
console.log("Number of Times Compounded per Year: " + timesCompounded);
console.log("Number of Years: " + years);
console.log("Amount after " + years + " years: $" + amount.toFixed(2));
console.log("Compound Interest: $" + compoundInterest.toFixed(2));
</script>


</body>
</html>
